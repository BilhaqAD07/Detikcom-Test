<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETIKFINANCE | Registrasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <style>
        :root{
            --headings-font-family: 'Monstserrat', sans-serif;
            --bs-body-font-family: 'Monstserrat', sans-serif;
        }

        .hero {
            background: url(./assets/bg-header-regis.png) no-repeat center center/cover;
            min-height: 40vh;
        }

        .required:after {
          content: '*';
          color: red;
        }

        .register {
          background-color: #FFF;
          color: #007CBD;
        }

        .register:hover {
          background-color: #007CBD;
          color: #FFF;
        }
    </style>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #007CBD;">
            <div class="container-fluid">
                <a class="navbar-brand mx-5" href="#">
                    <img src="./assets/LOGO DBPC2023.svg" class="object-fit-cover" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><strong>About</strong></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><strong>Mechanism</strong></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><strong>Latest Update</strong></a>
                    </li>    
                    <li class="nav-item">
                    <a class="nav-link register mx-3 rounded-5 p-2 px-4" href="#"><strong>Register</strong></a>
                    </li>    
                </ul>
                </div>
            </div>
        </nav>
      </header>
      <main class="position-relative" style="background-color: #F4FBFF; height: 190vh;">
        <div class="hero d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-white"><strong>Registrasi</strong></h2>
        </div>
        <article class="container position-absolute start-50 translate-middle-x" style="top: 15%;">
            <form style="background-color: #FFF; "class="p-5 rounded-4">
                <!-- Text input -->
                <div class="form-floating mb-4">
                    <input type="text" id="form6Example3" class="form-control border-0 rounded-4 p-3 pt-5" style="background-color:#F8F8F8;"
                    placeholder="Nama Perusahaan"
                    required />
                    <label for="name" class="required">Nama Perusahaan</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" id="form6Example3" class="form-control border-0 rounded-4 p-3 pt-5" style="background-color:#F8F8F8;"
                    placeholder="Email"
                    required />
                    <label for="email" class="required">Email</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="text" id="form6Example3" class="form-control border-0 rounded-4 p-3 pt-5" style="background-color:#F8F8F8;"
                    placeholder="Nomor Telepon"
                    required />
                    <label for="nohp" class="required">Nomor Telepon</label>
                </div>
                <label class="form-label mb-3" style="color: gray;" for="form6Example2">Isi hanya angka</label>

                <!-- Message input -->
                <div class="form-floating mb-4">
                    <textarea class="form-control border-0 rounded-4 p-3 pt-5" style="background-color:#F8F8F8;" id="form6Example7" rows="4"
                    placeholder="Tentang Perusahaan {Max. 200 character}"></textarea>
                    <label for="tentang" class="required">Tentang Perusahaan {Max. 200 character}</label>
                  </div>
                  
                <!-- 2 column grid layout Upload file button  -->
                <div class="row mb-4">
                  <div class="col-md-4 col-sm">
                    <div class="form-outline">
                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                      <input type="file" id="file1" class="visually-hidden">
                      <label for="file1" class="d-flex flex-column position-relative" style="background-color:#F8F8F8; cursor: pointer; width: 300px;">
                        <img src="./assets/plus_icon.png" class="default" style="padding: 35%;" alt="">
                        <p class="position-absolute bottom-0 start-50 translate-middle">Upload file logo<span class="text-danger">*</span></p>
                      </label>
                    </div>
                  </div>
                  <div class="col mt-3">
                    <div class="form-outline">
                      <label class="form-label mt-sm-2 pt-md-5" for="form6Example2">
                        <ol>
                          <li>Format file: .png, .jpg, .jpeg</li>
                          <li>Maksimal ukuran file 200KB</li>
                          <li>Hindari penggunaan logo berwarna putih</li>
                          <li>Minimal lebar 300px</li>
                        </ol>
                      </label>
                    </div>
                  </div>
                </div>
                
              
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="file" name="img[]" class="input-file border-0 rounded-4 visually-hidden">
                  <div class="input-group form-group-lg col-xs-12">
                    <input type="text" class="form-control border-0 rounded-4" style="background-color: #F8F8F8;" disabled placeholder="Profil Perusahaan atau Deck (opsional)">
                    <span class="input-group-btn">
                      <button class="upload-field btn btn-primary btn-lg text-white px-sm- px-md-5 p-sm-2 p-md-3" style="font-weight: bold;" type="button"> Upload file</button>
                    </span>
					        </div>
                  <label class="form-label pt-2" style="color: gray;" for="form6Example2">Format file .pdf , maksimal size 20mb</label>
                </div>
              
                <!-- Email input -->
                <div class="form-floating mb-1">
                  <input type="text" id="form6Example3" class="form-control border-0 rounded-4 p-3 pt-5" style="background-color:#F8F8F8;"
                  placeholder="Link Website"
                  required />
                  <label for="Website" class="required">Link Website</label>
                </div>
                <label class="form-label mb-3" style="color: gray;" for="form6Example2">Website, Sosial Media, dll. Sertakan protokol URL (https:// atau http://)</label>
              
                
              
                <!-- Checkbox -->
                <div class="form-check mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" />
                  <label class="form-check-label" for="form6Example8"> Dengan menekan tombol "Daftar", Saya menyetujui syarat dan ketentuan yang berlaku</label>
                </div>
              
                <!-- Submit button -->
                <div class="form-outline d-flex justify-content-center">
                  <a href="./welcome.html">
                    <button type="submit" class="btn btn-primary px-5 p-3 mb-4" style="font-weight: bold;">Register</button>
                  </a>
                </div>
              </form>
        </article>
    </main>
    
    <!-- Footer -->
<footer class="text-center text-lg-start bg-white text-muted">
  <section class="" style="background-color: #007CBD; color: #FFF;">  
    <img src="./assets/LOGO DBPC2023.svg" class="p-4" alt="">
    <!-- Section: Social media -->
    <article class="d-md-flex flex-sm-column justify-content-between flex-md-row p-4 border-bottom" style="background-color: #007CBD;">
      <!-- Left -->
      <div class="d-flex justify-content-md-start justify-content-sm-center">
        <span class="me-sm-0 me-md-5">Detikfinance memberikan ruang kepada para startup di Indonesia untuk menunjukkan, serta mempromosikan brand mereka untuk mendapatkan perhatian dari venture capital atau angel investor</span>
      </div>
      <!-- Left -->

      <!-- Right -->
      <div class="mt-3 mt-md-0">
        <a href="" class="me-4 link-light text-decoration-none">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="" class="me-4 link-light text-decoration-none">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="" class="me-4 link-light text-decoration-none">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
      <!-- Right -->
    </article>
    <!-- Section: Social media -->

  <!-- Copyright -->
  <div class="p-4" style="font-weight:400;">
    © 2023 Detikcom. All rights reserved
  </div>
</section>
  <!-- Copyright -->
</footer>
<!-- Footer -->
    <script>
      $(document).on('click', '.upload-field', function(){
        var file = $(this).parent().parent().parent().find('.input-file');
        file.trigger('click');
      });
      $(document).on('change', '.input-file', function(){
        $(this).parent().find('.form-control').val($(this).val().replace(/C:\\fakepath\\/i, ''));
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>
</html>
